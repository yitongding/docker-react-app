version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: "app"
    command: yarn start
    depends_on:
      - mongodb
    links:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 80:8080

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet